name: Deploy Backend

on:
  push:
    branches: [main, CF-17-mvp]
    paths:
      - 'backend/**'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradle/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Build JAR
        working-directory: ./backend
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test
          echo "âœ… Build completed successfully"
          echo "ğŸ“¦ Generated JAR files:"
          ls -lh build/libs/
      
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_SSH_KEY_B64: ${{ secrets.EC2_SSH_KEY_B64 }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          set -euo pipefail
          echo "ğŸ” Setting up SSH..."

          if [ -z "${EC2_HOST:-}" ]; then
            echo "EC2_HOST secret is missing" >&2
            exit 1
          fi
          if [ -z "${EC2_SSH_KEY:-}" ] && [ -z "${EC2_SSH_KEY_B64:-}" ]; then
            echo "EC2_SSH_KEY (or EC2_SSH_KEY_B64) secret is missing" >&2
            exit 1
          fi
          if [ -z "${EC2_USER:-}" ]; then
            echo "EC2_USER secret is missing" >&2
            exit 1
          fi

          mkdir -p ~/.ssh
          if [ -n "${EC2_SSH_KEY_B64:-}" ]; then
            if ! printf '%s' "$EC2_SSH_KEY_B64" | base64 -d > ~/.ssh/id_rsa 2>/dev/null; then
              echo "EC2_SSH_KEY_B64 failed to decode; ensure it is a base64-encoded private key." >&2
              exit 1
            fi
          else
            printf '%s\n' "$EC2_SSH_KEY" > ~/.ssh/id_rsa
          fi
          chmod 600 ~/.ssh/id_rsa
          if ! grep -q "BEGIN [A-Z ]*PRIVATE KEY" ~/.ssh/id_rsa; then
            echo "EC2_SSH_KEY appears to be malformed (missing BEGIN/END lines). Re-paste the key with newlines." >&2
            exit 1
          fi
          if ! ssh-keygen -yf ~/.ssh/id_rsa >/dev/null 2>&1; then
            echo "EC2_SSH_KEY failed to parse (libcrypto error). Re-paste the key with proper line breaks and a trailing newline." >&2
            exit 1
          fi
          if ! ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts 2>/dev/null; then
            echo "âš ï¸  ssh-keyscan failed for $EC2_HOST; continuing with StrictHostKeyChecking=no"
            printf "Host *\n  StrictHostKeyChecking no\n" >> ~/.ssh/config
          fi
          
          echo "ğŸ“¤ Uploading JAR file..."
          scp -i ~/.ssh/id_rsa backend/build/libs/fitness-app.jar \
            "$EC2_USER@$EC2_HOST":/tmp/fitness-app.jar

          echo "ğŸ“¤ Uploading deployment script..."
          scp -i ~/.ssh/id_rsa infrastructure/backend-deploy.sh \
            "$EC2_USER@$EC2_HOST":/tmp/
          
          echo "ğŸš€ Executing deployment on EC2..."
          ssh -i ~/.ssh/id_rsa "$EC2_USER@$EC2_HOST" \
            'cd /tmp && sudo bash backend-deploy.sh && rm -f backend-deploy.sh fitness-app.jar'
          
          echo "âœ… Deployment completed"
      
      - name: Verify Deployment
        run: |
          echo "â³ Waiting for application to start..."
          sleep 15
          
          echo "ğŸ” Checking backend health..."
          if curl -f --retry 5 --retry-delay 10 --retry-all-errors \
            http://${{ secrets.EC2_HOST }}:8080/actuator/health; then
            echo "âœ… Backend is healthy!"
          elif curl -f --retry 5 --retry-delay 10 --retry-all-errors \
            http://${{ secrets.EC2_HOST }}:8080/api/v1/health; then
            echo "âœ… Backend is healthy!"
          else
            echo "âš ï¸  Health check failed, but backend may still be starting..."
            echo "Check logs with: ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'sudo journalctl -u fitness-app -n 50'"
          fi
