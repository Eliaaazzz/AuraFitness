name: Deploy Backend (Docker)

on:
  push:
    branches: [main, CF-17-mvp]
    paths:
      - 'backend/**'
      - 'infrastructure/backend/**'
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/fitness-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./infrastructure/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image build summary
        run: |
          echo "‚úÖ Docker image built and pushed successfully!"
          echo "üì¶ Image tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_SSH_KEY_B64: ${{ secrets.EC2_SSH_KEY_B64 }}
          EC2_USER: ${{ secrets.EC2_USER }}
          DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}:latest
        run: |
          set -euo pipefail
          echo "üîê Setting up SSH..."

          if [ -z "${EC2_HOST:-}" ]; then
            echo "EC2_HOST secret is missing" >&2
            exit 1
          fi
          if [ -z "${EC2_SSH_KEY:-}" ] && [ -z "${EC2_SSH_KEY_B64:-}" ]; then
            echo "EC2_SSH_KEY (or EC2_SSH_KEY_B64) secret is missing" >&2
            exit 1
          fi
          if [ -z "${EC2_USER:-}" ]; then
            echo "EC2_USER secret is missing" >&2
            exit 1
          fi

          mkdir -p ~/.ssh
          if [ -n "${EC2_SSH_KEY_B64:-}" ]; then
            if ! printf '%s' "$EC2_SSH_KEY_B64" | base64 -d > ~/.ssh/id_rsa 2>/dev/null; then
              echo "EC2_SSH_KEY_B64 failed to decode; ensure it is a base64-encoded private key." >&2
              exit 1
            fi
          else
            printf '%s\n' "$EC2_SSH_KEY" > ~/.ssh/id_rsa
          fi
          chmod 600 ~/.ssh/id_rsa
          if ! grep -q "BEGIN [A-Z ]*PRIVATE KEY" ~/.ssh/id_rsa; then
            echo "EC2_SSH_KEY appears to be malformed (missing BEGIN/END lines). Re-paste the key with newlines." >&2
            exit 1
          fi
          if ! ssh-keygen -yf ~/.ssh/id_rsa >/dev/null 2>&1; then
            echo "EC2_SSH_KEY failed to parse (libcrypto error). Re-paste the key with proper line breaks and a trailing newline." >&2
            exit 1
          fi
          if ! ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts 2>/dev/null; then
            echo "‚ö†Ô∏è  ssh-keyscan failed for $EC2_HOST; continuing with StrictHostKeyChecking=no"
            printf "Host *\n  StrictHostKeyChecking no\n" >> ~/.ssh/config
          fi

          echo "üì§ Uploading deployment script..."
          scp -i ~/.ssh/id_rsa infrastructure/backend-deploy.sh \
            "$EC2_USER@$EC2_HOST":/tmp/

          echo "üöÄ Executing Docker deployment on EC2..."
          ssh -i ~/.ssh/id_rsa "$EC2_USER@$EC2_HOST" \
            "export DOCKER_IMAGE='$DOCKER_IMAGE' && cd /tmp && sudo bash backend-deploy.sh && rm -f backend-deploy.sh"

          echo "‚úÖ Deployment completed"

      - name: Verify Deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "‚è≥ Waiting for containers to start..."
          sleep 30

          echo "üîç Checking backend health..."
          if curl -f --retry 10 --retry-delay 10 --retry-all-errors \
            http://$EC2_HOST:8080/actuator/health; then
            echo "‚úÖ Backend is healthy!"
          else
            echo "‚ö†Ô∏è  Health check failed, but backend may still be starting..."
            echo "Check logs with: ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'cd /opt/fitness-app && docker-compose logs app'"
          fi
