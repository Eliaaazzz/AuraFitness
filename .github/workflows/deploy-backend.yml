name: Deploy Backend

on:
  push:
    branches: [main, CF-17-mvp]
    paths:
      - 'backend/**'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradle/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Build JAR
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test
          echo "âœ… Build completed successfully"
          echo "ğŸ“¦ Generated JAR files:"
          ls -lh build/libs/
      
      - name: Deploy to EC2
        run: |
          echo "ğŸ” Setting up SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          
          echo "ğŸ“¤ Uploading JAR file..."
          scp -i ~/.ssh/id_rsa build/libs/fitness-app-*.jar \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/fitness-app.jar
          
          echo "ğŸ“¤ Uploading deployment script..."
          scp -i ~/.ssh/id_rsa infrastructure/backend/backend-deploy.sh \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/
          
          echo "ğŸš€ Executing deployment on EC2..."
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            'cd /tmp && sudo bash backend-deploy.sh && rm -f backend-deploy.sh fitness-app.jar'
          
          echo "âœ… Deployment completed"
      
      - name: Verify Deployment
        run: |
          echo "â³ Waiting for application to start..."
          sleep 15
          
          echo "ğŸ” Checking backend health..."
          if curl -f --retry 5 --retry-delay 10 --retry-all-errors \
            http://${{ secrets.EC2_HOST }}:8080/actuator/health; then
            echo "âœ… Backend is healthy!"
          elif curl -f --retry 5 --retry-delay 10 --retry-all-errors \
            http://${{ secrets.EC2_HOST }}:8080/api/v1/health; then
            echo "âœ… Backend is healthy!"
          else
            echo "âš ï¸  Health check failed, but backend may still be starting..."
            echo "Check logs with: ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'sudo journalctl -u fitness-app -n 50'"
          fi