name: Deploy Backend

on:
  push:
    branches: [main, CF-17-mvp]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Build JAR
        working-directory: ./backend
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test
          cd build/libs
          mv fitness-app-*.jar fitness-app-0.0.1-SNAPSHOT.jar
      
      - name: Deploy to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          
          scp -i ~/.ssh/id_rsa backend/build/libs/fitness-app-0.0.1-SNAPSHOT.jar \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

          scp -i ~/.ssh/id_rsa infrastructure/backend-deploy.sh \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/
          
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            'cd /tmp && sudo bash backend-deploy.sh && rm -f backend-deploy.sh fitness-app-0.0.1-SNAPSHOT.jar'
      
      - name: Verify
        run: |
          sleep 15
          curl -f --retry 5 --retry-delay 10 --retry-all-errors \
            http://${{ secrets.EC2_HOST }}:8080/actuator/health || \
          curl -f --retry 5 --retry-delay 10 --retry-all-errors \
            http://${{ secrets.EC2_HOST }}:8080/api/v1/health || \
          echo "Backend starting..."
