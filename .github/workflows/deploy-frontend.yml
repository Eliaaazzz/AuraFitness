name: Deploy Frontend

on:
  push:
    branches: [main, CF-17-mvp]
    paths:
      - 'frontend/**'
      - '!frontend/README.md'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Dependencies
        working-directory: frontend
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci

      - name: Build Frontend
        working-directory: frontend
        run: |
          echo "ðŸ—ï¸  Building frontend..."
          npx expo export --platform web

          echo "âœ… Build completed"
          ls -la dist/
        env:
          API_BASE_URL: http://${{ secrets.EC2_HOST }}:8080
      
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          set -euo pipefail
          echo "ðŸ” Setting up SSH..."
          
          if [ -z "${EC2_HOST:-}" ]; then
            echo "EC2_HOST secret is missing" >&2
            exit 1
          fi
          if [ -z "${EC2_SSH_KEY:-}" ]; then
            echo "EC2_SSH_KEY secret is missing" >&2
            exit 1
          fi
          if [ -z "${EC2_USER:-}" ]; then
            echo "EC2_USER secret is missing" >&2
            exit 1
          fi
          
          mkdir -p ~/.ssh
          printf '%s\n' "$EC2_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          if ! ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts 2>/dev/null; then
            echo "âš ï¸  ssh-keyscan failed for $EC2_HOST; continuing with StrictHostKeyChecking=no"
            printf "Host *\n  StrictHostKeyChecking no\n" >> ~/.ssh/config
          fi
          
          echo "ðŸ“¦ Creating deployment package..."
          cd frontend/dist
          tar -czf ../frontend.tar.gz .
          cd ../..
          
          echo "ðŸ“¤ Uploading frontend package..."
          scp -i ~/.ssh/id_rsa frontend/frontend.tar.gz \
            "$EC2_USER@$EC2_HOST":/tmp/
          
          echo "ðŸ“¤ Uploading deployment script..."
          scp -i ~/.ssh/id_rsa infrastructure/frontend-deploy.sh \
            "$EC2_USER@$EC2_HOST":/tmp/

          scp -i ~/.ssh/id_rsa infrastructure/nginx-frontend.conf \
            "$EC2_USER@$EC2_HOST":/tmp/
          
          echo "ðŸš€ Executing deployment on EC2..."
          ssh -i ~/.ssh/id_rsa "$EC2_USER@$EC2_HOST" << 'EOF'
            cd /tmp
            mkdir -p frontend-tmp/dist
            tar -xzf frontend.tar.gz -C frontend-tmp/dist/
            mv frontend-deploy.sh frontend-tmp/
            mv nginx-frontend.conf frontend-tmp/
            cd frontend-tmp
            sudo bash frontend-deploy.sh
            cd /tmp
            rm -rf frontend-tmp frontend.tar.gz
          EOF
          
          echo "âœ… Frontend deployment completed"
      
      - name: Verify Deployment
        run: |
          echo "â³ Waiting for frontend to be ready..."
          sleep 5
          
          echo "ðŸ” Checking frontend..."
          if curl -f http://${{ secrets.EC2_HOST }}; then
            echo "âœ… Frontend is accessible!"
          else
            echo "âš ï¸  Frontend check failed, but it may still be starting..."
          fi
