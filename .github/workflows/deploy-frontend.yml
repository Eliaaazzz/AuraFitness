name: Deploy Frontend

on:
  push:
    branches: [main, CF-17-mvp]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npx expo export --platform web
        env:
          API_BASE_URL: http://${{ secrets.EC2_HOST }}:8080
      
      - name: Deploy to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          
          cd frontend/dist
          tar -czf ../frontend.tar.gz .
          cd ../..

          scp -i ~/.ssh/id_rsa frontend/frontend.tar.gz \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

          scp -i ~/.ssh/id_rsa infrastructure/frontend-deploy.sh \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

          scp -i ~/.ssh/id_rsa infrastructure/nginx-frontend.conf \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/
          
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /tmp
            mkdir -p frontend-tmp/dist
            tar -xzf frontend.tar.gz -C frontend-tmp/dist/
            mv frontend-deploy.sh frontend-tmp/
            mv nginx-frontend.conf frontend-tmp/
            cd frontend-tmp
            sudo bash frontend-deploy.sh
            cd /tmp
            rm -rf frontend-tmp frontend.tar.gz
          EOF
      
      - name: Verify
        run: curl -f http://${{ secrets.EC2_HOST }} || echo "Frontend starting..."
