name: Deploy Full Stack

on:
  push:
    branches: [main, CF-17-mvp]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      # ==========================================
      # BACKEND BUILD
      # ==========================================
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Build Backend JAR
        working-directory: ./backend
        run: |
          echo "ðŸ—ï¸  Building backend..."
          chmod +x gradlew
          ./gradlew clean bootJar -x test
          echo "âœ… Backend build completed"
          ls -lh build/libs/
      
      # ==========================================
      # FRONTEND BUILD
      # ==========================================
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      
      - name: Build Frontend
        working-directory: frontend
        run: |
          echo "ðŸ—ï¸  Building frontend..."
          npm ci
          npx expo export --platform web
          echo "âœ… Frontend build completed"
          ls -la dist/
        env:
          API_BASE_URL: http://${{ secrets.EC2_HOST }}:8080
      
      # ==========================================
      # DEPLOY TO EC2
      # ==========================================
      
      - name: Configure SSH
        run: |
          echo "ðŸ” Setting up SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy Backend
        run: |
          echo "ðŸ“¤ Uploading backend JAR..."
          scp -i ~/.ssh/id_rsa backend/build/libs/fitness-app-*.jar \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/fitness-app.jar

          echo "ðŸ“¤ Uploading backend deployment script..."
          scp -i ~/.ssh/id_rsa infrastructure/backend-deploy.sh \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

          echo "ðŸš€ Deploying backend..."
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            'cd /tmp && sudo bash backend-deploy.sh && rm -f backend-deploy.sh fitness-app.jar'
          
          echo "âœ… Backend deployed"
      
      - name: Deploy Frontend
        run: |
          echo "ðŸ“¦ Creating frontend package..."
          cd frontend/dist
          tar -czf ../frontend.tar.gz .
          cd ../..

          echo "ðŸ“¤ Uploading frontend package..."
          scp -i ~/.ssh/id_rsa frontend/frontend.tar.gz \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

          echo "ðŸ“¤ Uploading frontend deployment scripts..."
          scp -i ~/.ssh/id_rsa infrastructure/frontend-deploy.sh \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

          scp -i ~/.ssh/id_rsa infrastructure/nginx-frontend.conf \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/
          
          echo "ðŸš€ Deploying frontend..."
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /tmp
            mkdir -p frontend-tmp/dist
            tar -xzf frontend.tar.gz -C frontend-tmp/dist/
            mv frontend-deploy.sh frontend-tmp/
            mv nginx-frontend.conf frontend-tmp/
            cd frontend-tmp
            sudo bash frontend-deploy.sh
            cd /tmp
            rm -rf frontend-tmp frontend.tar.gz
          EOF
          
          echo "âœ… Frontend deployed"
      
      # ==========================================
      # VERIFY DEPLOYMENT
      # ==========================================
      
      - name: Verify Backend
        run: |
          echo "â³ Waiting for backend to start..."
          sleep 15
          
          echo "ðŸ” Checking backend health..."
          if curl -f --retry 5 --retry-delay 10 --retry-all-errors \
            http://${{ secrets.EC2_HOST }}:8080/actuator/health; then
            echo "âœ… Backend is healthy!"
          elif curl -f --retry 5 --retry-delay 10 --retry-all-errors \
            http://${{ secrets.EC2_HOST }}:8080/api/v1/health; then
            echo "âœ… Backend is healthy!"
          else
            echo "âš ï¸  Backend health check failed"
          fi
      
      - name: Verify Frontend
        run: |
          echo "ðŸ” Checking frontend..."
          if curl -f http://${{ secrets.EC2_HOST }}; then
            echo "âœ… Frontend is accessible!"
          else
            echo "âš ï¸  Frontend check failed"
          fi
      
      - name: Deployment Summary
        if: always()
        run: |
          echo ""
          echo "======================================"
          echo "ðŸ“Š Deployment Summary"
          echo "======================================"
          echo "ðŸŒ Backend:  http://${{ secrets.EC2_HOST }}:8080"
          echo "ðŸŒ Frontend: http://${{ secrets.EC2_HOST }}"
          echo "======================================"