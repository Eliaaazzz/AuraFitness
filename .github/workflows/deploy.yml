name: Deploy Full Stack

on:
  push:
    branches: [main, CF-17-mvp]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      # ==========================================
      # BACKEND BUILD
      # ==========================================
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Build Backend JAR
        working-directory: ./backend
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test
          cd build/libs
          mv fitness-app-*.jar fitness-app-0.0.1-SNAPSHOT.jar
      
      # ==========================================
      # FRONTEND BUILD
      # ==========================================
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npx expo export --platform web
        env:
          API_BASE_URL: http://${{ secrets.EC2_HOST }}:8080
      
      # ==========================================
      # DEPLOY TO EC2
      # ==========================================
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy Backend
        run: |
          scp -i ~/.ssh/id_rsa backend/build/libs/fitness-app-0.0.1-SNAPSHOT.jar \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

          scp -i ~/.ssh/id_rsa infrastructure/backend/backend-deploy.sh \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            'cd /tmp && sudo bash backend-deploy.sh && rm -f backend-deploy.sh fitness-app-0.0.1-SNAPSHOT.jar'
      
      - name: Deploy Frontend
        run: |
          cd frontend/dist
          tar -czf ../frontend.tar.gz .
          cd ../..

          scp -i ~/.ssh/id_rsa frontend/frontend.tar.gz \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

          scp -i ~/.ssh/id_rsa infrastructure/frontend/frontend-deploy.sh \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

          scp -i ~/.ssh/id_rsa infrastructure/frontend/nginx-frontend.conf \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/
          
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /tmp
            mkdir -p frontend-tmp/dist
            tar -xzf frontend.tar.gz -C frontend-tmp/dist/
            mv frontend-deploy.sh frontend-tmp/
            mv nginx-frontend.conf frontend-tmp/
            cd frontend-tmp
            sudo bash frontend-deploy.sh
            cd /tmp
            rm -rf frontend-tmp frontend.tar.gz
          EOF
      
      # ==========================================
      # VERIFY DEPLOYMENT
      # ==========================================
      
      - name: Verify Backend
        run: |
          sleep 15
          curl -f --retry 5 --retry-delay 10 --retry-all-errors \
            http://${{ secrets.EC2_HOST }}:8080/actuator/health || \
          curl -f --retry 5 --retry-delay 10 --retry-all-errors \
            http://${{ secrets.EC2_HOST }}:8080/api/v1/health || \
          echo "Backend starting..."
      
      - name: Verify Frontend
        run: curl -f http://${{ secrets.EC2_HOST }} || echo "Frontend starting..."
