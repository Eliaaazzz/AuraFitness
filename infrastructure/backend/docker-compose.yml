services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fitness-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fitness_mvp
      POSTGRES_USER: fitnessuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitnessuser -d fitness_mvp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fitness-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fitness-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - fitness-network

  # Spring Boot Application
  app:
    build:
      context: ../../backend
      dockerfile: ../infrastructure/backend/Dockerfile
    container_name: fitness-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fitness_mvp
      SPRING_DATASOURCE_USERNAME: fitnessuser
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}

      # Redis Configuration
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      SPRING_REDIS_SSL_ENABLED: false

      # API Keys (Optional)
      OPENAI_ENABLED: ${OPENAI_ENABLED:-false}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      SPOONACULAR_API_KEY: ${SPOONACULAR_API_KEY:-}

      # Application Settings
      SERVER_PORT: 8080
      APP_SEED_ENABLED: ${APP_SEED_ENABLED:-true}

      # JVM Options (can override Dockerfile defaults)
      JAVA_OPTS: ${JAVA_OPTS:--Xms256m -Xmx512m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - fitness-network

networks:
  fitness-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
